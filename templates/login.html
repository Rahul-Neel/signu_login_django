<!DOCTYPE html>
<html>
<head>
    <title>Login - Apollo Hospital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background: #007399;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background: #005580;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <a href="{% url 'home' %}">Back</a>
        <h2>Login ({{ user_type|capfirst }})</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="user_type" value="{{ user_type }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'signup' %}?type={{ user_type }}">Signup</a>
        </div>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    </div>
</body>
</html>
