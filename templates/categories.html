<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog Categories</title>
  <style>
    body{font-family:Arial;background:#f6f9fb;padding:20px}
    .wrap{max-width:900px;margin:30px auto}
    .cat{background:#fff;padding:12px;border-radius:8px;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center}
    a.button{background:#007399;color:#fff;padding:8px 12px;border-radius:4px;text-decoration:none}
    .btn-logout {
  display: inline-block;
  padding: 8px 16px;
  background-color: #ff4d4d; /* Red background */
  color: white;             /* White text */
  text-decoration: none;    /* Remove underline */
  border-radius: 5px;       /* Rounded corners */
  font-weight: bold;
  transition: background 0.3s ease;
}

.btn-logout:hover {
  background-color: #e60000; /* Darker red on hover */
}
  </style>
</head>
<body>
<div class="wrap">
  <a href="{% url 'patient_dashboard' %}" class="btn-logout">Back</a>
  <h2>Blog Categories</h2>
  <hr>
  {% for c in categories %}
    <div class="cat">
      <div>
        <h3>{{ c.name }}</h3>
        <p>{{ c.published_count }} posts</p>
      </div>
      <div>
        <a class="button" href="{% url 'category_posts' c.slug %}">View</a>
      </div>
    </div>
  {% empty %}
    <p>No categories found.</p>
  {% endfor %}
</div>
</body>
</html>
