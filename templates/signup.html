<!DOCTYPE html>
<html>
<head>
    <title>Signup - Apollo Hospital</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; }
        .signup-box { max-width: 500px; margin: auto; background: white; padding: 20px; margin-top: 40px; border-radius: 8px; }
        input, select { width: 100%; padding: 8px; margin: 8px 0; }
        button { background: #007399; color: white; padding: 10px; border: none; width: 100%; }
        button:hover { background: #005580; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="signup-box">
    <h2>Signup ({{ user_type|capfirst }})</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="file" name="profile_picture">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="text" name="address_line1" placeholder="Address Line 1" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="pincode" placeholder="Pincode" required>
        <button type="submit">Signup</button>
    </form>
</div>
</body>
</html>
